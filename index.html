<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- change theme page -->
        <meta name="theme-color" content="#8257E5" />
        <!-- import animation -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/transition-style">
        <!-- import icon -->
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <!-- import css -->
        <link rel="stylesheet" href="resource/css/style.css" />
        <title>Rocket Coffe</title>
    </head>
    <body>

        <header>
            <nav id="nav-header">
                <picture class="nav-logo">
                    <img src="resource/assets/logo-desktop.svg"
                        alt="logo rocketseat">
                </picture>

                <menu class="nav-menu">
                    <li class="item"><a href="#">Menu</a></li>
                    <li class="item"><a href="#">Recompensas</a></li>
                    <li class="item"><a href="#">Gift Cards</a></li>
                    <li class="item"><a href="#">Lojas</a></li>
                </menu>

                <button class="nav-button">
                    Pegar meu café
                </button>

                <!-- inicio do menu mobile -->

                <button class="nav-button-mobile" id="menu-mobile">
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                
                <menu class="nav-menu-mobile">
                    <li class="item"><a href="#">Menu</a></li>
                    <li class="item"><a href="#">Recompensas</a></li>
                    <li class="item"><a href="#">Gift Cards</a></li>
                    <li class="item"><a href="#">Lojas</a></li>
                </menu>

                <!-- fim do menu mobile -->
            </nav>
        </header>

        <main>

            <section id="main-section">
                <article class="sec-title">
                    <h1>Great Coffee</h1>
                    <h2>< Great Code /></h2>
                </article>

                <article class="sec-content">
                    <p>O café que fará seu código decolar para o próximo
                        nível.</p>
                </article>

                <button class="sec-button">
                    Pegar meu café <i class="ph ph-arrow-right"></i>
                </button>

                <picture class="sec-image">
                    <img class="pic" src="resource/assets/img/coffee-left.svg"
                        alt>
                    <img class="pic" src="resource/assets/img/coffee-right.svg"
                        alt>
                    <img class="pic" src="resource/assets/img/cup.svg" alt>
                </picture>
            </section>

        </main>

        <picture id="circles">
            <img class="blur" src="resource/assets/blur-1.png" alt>
            <img class="blur" src="resource/assets/blur-2.png" alt>
        </picture>

        <!-- import js -->
        <script src="resource/js/script.js"></script>
    </body>
</html>
